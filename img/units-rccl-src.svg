<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
  x="0px" y="0px" width="800px" height="800px" viewBox="0 0 800 800"
  xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
<defs>
  <style type="text/css">
    text {
      dominant-baseline: middle;
    }
    .temp-unit {
      text-anchor: middle;
      font-family: Verdana, sans-serif;
      font-size: 110px;
      font-weight: normal;
      letter-spacing: -0.2ex;
    }
    .arrow-top { fill: red; }
    .arrow-left { fill: green; }
    .arrow-right { fill: blue; }
    .arrow-tail { opacity: 0.5; }
    .arrow-part { fill: black; opacity: 0.6 !important; }
    .hidden { display: none; }
  </style>
  <!--
    Arrow paths are based on a public domain image from Wikipedia.
  -->
  <symbol id="arrow-top">
    <path class="arrow-part arrow-tail" d="
      M 164.09, 40.227
        c 12.715 -22.125, 33.496 -34.18, 58.926 -34.18
        c 27.48, 0, 48.918, 12.742, 64.312, 38.828
        l 22.777, 38.172
        l -79.051, 136.664
        l -127.914 -74.352
        L 164.09, 40.227
      z"/>
    <path class="arrow-part arrow-head" d="
      M 300.727, 36.18
        C 290.691, 18.789, 277.293, 6.703, 261.215, 0
        h 164.746
        c 14.738, 0, 26.113, 6.047, 32.84, 17.445
        l 40.852, 69.648
        l 44.191 -26.141
        l -71.016, 127.281
        l -145.305 -2.047
        l 44.871 -25.43
        L 300.727, 36.18
      z"/>
  </symbol>
  <symbol id="arrow-right">
    <path class="arrow-part arrow-tail" d="
      M 618.848, 294.711
        c 6.043, 10.719, 9.406, 22.094, 9.406, 34.156
        c 0, 24.117 -15.422, 49.57 -36.832, 61.602
        c -10.062, 5.391 -24.145, 8.75 -38.172, 8.75
        h -44.242
        l -79 -136.664
        l 127.918 -73.008
        L 618.848, 294.711
      z"/>
    <path class="arrow-part arrow-head" d="
      M 554.59, 415.273
        c 20.07, 0, 36.832 -5.359, 50.887 -16.055
        l -83.07, 144.648
        c -6.699, 11.375 -18.73, 18.078 -32.789, 18.078
        h -78.395
        v 51.57
        l -75.004 -125.234
        l 75.004 -125.266
        v 52.258
        H 554.59
      z"/>
  </symbol>
  <symbol id="arrow-left">
    <path class="arrow-part arrow-tail" d="
      M 173.441, 561.945
        c -38.172, 0 -69.645 -31.477 -69.645 -69.648
        c 0 -10.719, 4.703 -28.82, 11.402 -40.195
        l 21.41 -38.172
        h 158.758
        v 148.016
        H 173.441
      z"/>
    <path class="arrow-part arrow-head" d="
      M 99.777, 446.086
      c -6.699, 12.031 -12.031, 30.133 -12.031, 41.539
      c 0, 2.648, 0, 6.016, 0.656, 10.688
      L 4.676, 354.32
      C 1.996, 349.648, 0, 342.945, 0, 336.906
      c 0 -6.047, 1.996 -13.398, 4.676 -18.078
      L 44.871, 248.5
      L 0, 223.07
      l 146.016 -2.703
      L 217, 348.281
      l -45.527 -26.117
      L 99.777, 446.086
      z"/>
  </symbol>
  <symbol id="centered-arrow-top">
    <g transform="translate(-318 -300)"><use xlink:href="#arrow-top" /></g>
  </symbol>
  <symbol id="trans-arrow-top">
    <g transform="translate(0 -120)">
      <use xlink:href="#centered-arrow-top" />
    </g>
  </symbol>
</defs>

<rect x="0" y="0" width="100%" height="100%" stroke="none" fill="white" />


<g id="centered" transform="translate(400 400)">
  <g id="orig" class="hidden">
    <circle cx="0" cy="0" r="320" stroke="orange" stroke-width="2" fill="none" />
    <g transform="translate(-318 -300)">
      <use xlink:href="#arrow-top" />
      <use xlink:href="#arrow-left" />
      <use xlink:href="#arrow-right" />
    </g>
  </g>
  <g transform="scale(0.5)">
    <g class="arrow-top">
      <g transform="rotate(0 0 0)"><use xlink:href="#trans-arrow-top" /></g>
    </g>
    <g class="arrow-right">
      <g transform="rotate(120 0 0)"><use xlink:href="#trans-arrow-top" /></g>
    </g>
    <g class="arrow-left">
      <g transform="rotate(-120 0 0)"><use xlink:href="#trans-arrow-top" /></g>
    </g>
  </g>
  <g transform="rotate(60 0 0)">
    <text x="-5" y="-90" class="temp-unit">°C</text>
  </g>
  <g transform="rotate(-60 0 0)">
    <text x="-10" y="-90" class="temp-unit">°F</text>
  </g>
  <text x="0" y="160" class="temp-unit">K</text>

  <g id="crop-marks" transform="scale(.23)">
    <circle cx="0" cy="0" r="1000" class="hidden"
      stroke="orange" stroke-width="10" fill="none" />
    <rect x="-1000" y="-1000" width="2000" height="2000" class="hiddenx"
      stroke="purple" stroke-width="10" fill="none" />
  </g>
</g>

</svg>